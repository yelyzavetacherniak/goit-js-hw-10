<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <a class="back-link" href="./index.html">Go back</a>
        <h1 class="main-title-gradient">Snackbar</h1>
      </div>
      <form class="form">
        <div class="form-group">
          <label for="delay" class="label-delay">Delay (ms)</label>
          <input id="delay" type="number" name="delay" required />
        </div>
        <fieldset class="fieldset">
          <legend>State</legend>
          <label>
            <input
              class="input-set"
              type="radio"
              name="state"
              value="fulfilled"
              required
            />
            Fulfilled
          </label>
          <label>
            <input
              class="input-set"
              type="radio"
              name="state"
              value="rejected"
              required
            />
            Rejected
          </label>
        </fieldset>

        <button class="btn-msg" type="submit">Create notification</button>
      </form>
    </main>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
